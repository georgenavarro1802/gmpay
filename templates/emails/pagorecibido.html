{% load humanize %}
<h3>Has recibido un pago en GM PAY</h3>
<br/>
<p>Nombre: <b>{{ pago.comprador.full_name }}</b><br/>
   Identificacion: <b>{{ pago.comprador.tipoidentificacion.nombre }}: {{ pago.comprador.identificacion }}</b><br/>
   <br/>
   Descripcion: <b>{{ pago.operacion.descripcion }}</b><br/>
   Pagado: <b>$ {{ pago.pagado|floatformat:2|intcomma }}</b>
</p>
